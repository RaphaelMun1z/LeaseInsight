<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notificação de MyAdmin</title>
	<style>
		/* Estilos de base */
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 600px;
			margin: 20px auto;
			background: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h2 {
			color: #333;
		}

		p {
			color: #666;
		}

		.button {
			display: inline-block;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			padding: 10px 20px;
			border-radius: 5px;
		}

		.footer {
			margin-top: 20px;
			text-align: center;
			color: #999;
			font-size: 14px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Notificação de MyAdmin</h2>
		<p>Olá, [Nome do Usuário]</p>
		<p>Este é um exemplo de e-mail para seu software MyAdmin.</p>
		<p>Clique no botão abaixo para acessar:</p>
		<a href="[URL do seu aplicativo]" class="button">Acessar MyAdmin</a>
	</div>
	<div class="footer">
		<p>Este e-mail foi enviado automaticamente pelo MyAdmin. Por favor, não responda.</p>
	</div>
</body>

</html>
